apiVersion: v1
kind: Service
metadata:
  name: svcdep
spec:
  type: NodePort
  selector:
    app: appdep
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  type: NodePort
  selector:
    app: appweb
  ports:
  - protocol: TCP 
    port: 5091
    targetPort: 5091
